<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        /* General page setup */
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f6f8;
          color: #333;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          padding: 20px;
        }

        /* Login form container */
        .login {
          background: #fff;
          padding: 25px 30px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 500px;
        }

        /* Headings */
        .login h1 {
          text-align: center;
          color: #222;
          margin-bottom: 20px;
        }

        .login h2 {
          margin-top: 20px;
          color: #00796b;
          text-align: center;
        }

        /* Labels and inputs */
        .form-label {
          display: block;
          margin-bottom: 6px;
          font-weight: bold;
        }

        .form-control {
          width: 100%;
          padding: 8px 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        /* Button */
        .btn {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          font-size: 16px;
        }

        .btn:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend><h2>Student Exam Performance Prediction</h2></legend>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">associate's degree</option>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="high school">high school</option>
                <option value="master's degree">master's degree</option>
                <option value="some college">some college</option>
                <option value="some high school">some high school</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">free/reduced</option>
                <option value="standard">standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Test_course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                   placeholder="Enter your Writing score" min="0" max="100" />
        </div>

        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                   placeholder="Enter your Reading Score" min="0" max="100" />
        </div>

        <div class="mb-3">
            <input class="btn" type="submit" value="Predict your Maths Score" />
        </div>
    </form>

    <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
